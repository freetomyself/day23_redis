<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            //用于接收省数据
            $.get("provinceServlet",{},function (data) {
                $(data).each(function () {
                    // 遍历后将数据逐个加入
                    var option = "<option id='"+ this.id +"'>" + this.name + "</option>";
                    $("#province").append(option);
                })
            })
        })
    </script>
</head>
<body>
<select id="province">
    <option>---请选择省份---</option>
</select>
</body>
</html>
